
<h2 mat-dialog-title i18n="@@removeHero">Delete Field</h2>
<mat-dialog-content i18n="@@areYouSure">Are you sure ?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="accent" mat-dialog-close i18n="@@no">No</button>
  <button mat-button color="warn" [mat-dialog-close]="true" i18n="@@yes">Yes</button>
</mat-dialog-actions>
